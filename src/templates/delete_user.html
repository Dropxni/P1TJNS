<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Aquí se incluirá el navbar desde el componente -->
    {{navbar}}

    <div class="container mt-5">
        <h1 class="text-danger text-center">Eliminar Usuario</h1>
        <p class="text-muted text-center">Por favor, asegúrese de ingresar correctamente el ID del usuario que desea eliminar.</p>
        <form id="deleteForm" class="mt-4">
            <div class="mb-3">
                <label for="id" class="form-label">ID del Usuario:</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Ingrese el ID del usuario" required>
                <div class="invalid-feedback">
                    Por favor, ingrese un ID válido.
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Eliminar</button>
            </div>
        </form>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="submitDeleteForm()">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para validar y confirmar eliminación -->
    <script>
        function resetForm() {
            document.getElementById('deleteForm').reset();
        }

        function submitDeleteForm() {
            const form = document.getElementById('deleteForm');
            if (form.checkValidity()) {
                form.submit(); // Envía el formulario
            } else {
                form.classList.add('was-validated'); // Agrega la validación visual
            }
        }
    </script>
</body>
</html>
