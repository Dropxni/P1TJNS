<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
        <li>{{usuario.id}} - {{usuario.nombre}} ({{usuario.email}}) - {{usuario.rol}}
            <a href="/editar/{{usuario.id}}">Editar</a> |
            <a href="/eliminar/{{usuario.id}}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/crear">Agregar Usuario</a>
</body>
</html>
