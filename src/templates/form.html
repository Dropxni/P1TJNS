<!DOCTYPE html>
<html>
<head>
    <title>{{accion}} Usuario</title>
</head>
<body>
    <h1>{{accion}} Usuario</h1>
    <form action="{{action_url}}" method="post">
        <input type="hidden" name="id" value="{{usuario.id}}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{usuario.nombre}}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{usuario.email}}" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" value="{{usuario.rol}}" required><br><br>
        <input type="submit" value="{{accion}}">
    </form>
</body>
</html>
